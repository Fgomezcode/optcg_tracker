<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>One Piece TCG Tracker</title>
    <meta charset="UTF-8">
<link href="static/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body >
<!-- ####################################################################################### -->
<div class="container">

<nav style=" margin-bottom: 20px; padding: 20px 10px 20px 10px;" class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">ONE PIECE TCG TRACKER</span>
    <div class="search-buttons-wrapper" >



    <form action="/cards" method="post">
        <label for="fname">SEARCH</label>
          <input type="text" id="fname" name="search_bar" >
        <input type="submit" value="Submit">
        <button class="btn btn-danger" name="query" value="ST01"> ST01</button>
        <button class="btn btn-success" name="query" value="ST02"> ST02</button>
        <button class="btn btn-primary" name="query" value="ST03"> ST03</button>
        <button class="btn btn-secondary" name="query" value="ST04"> ST04</button>
        <button class="btn btn-secondary"  name="query" value="OP01">OP01</button>

    </form>
                <form action="/collection" method="post">
        <button  id="collection-button" class="btn btn-primary" name="collection" onclick="get_local_data()" >VIEW COLLECTION</button>
         </form>
    </div>
</nav>


{% block cards%}
{% endblock%}

</div>
<!-- ####################################################################################### -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src='static/index.js'></script>
</body>
</html>
